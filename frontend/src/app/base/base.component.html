<mat-toolbar id="toolBar" > 
    <div class="contenedor">
            <a class="imagen" >
                <img src="assets\images\default.png"  width="150" height="50">
            </a>
            <a class="centro">
                <button mat-raised-button>Explorar</button>
                <button mat-raised-button>Mis Boletos</button>
                <button mat-raised-button>Mis Favoritos</button>
            </a>
            <a class="derecha">
                <img src='assets\images\ico.png' class='imgRedonda' />
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>expand_more</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>settings</mat-icon>
                      <span>Ajuste</span>
                    </button>

                    <button mat-menu-item>
                      <mat-icon>theaters</mat-icon>
                      <span>Mis Eventos</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>perm_identity</mat-icon>
                      <span>Mi Perfil</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>exit_to_app</mat-icon>
                      <span>Salir</span>
                    </button>
                  </mat-menu>
            </a>
    </div>
</mat-toolbar>
<div class="color-text">
  <router-outlet></router-outlet>
</div>
