
<button mat-raised-button (click)="login()" color="accent">Registrarme</button>
<body>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>
                <tr>
                    <img src="./assets/images/logo.png">
                </tr>
                <tr>
                    <mat-card-title>Inicia Sesión</mat-card-title>
                </tr>
            </mat-card-title>
          </mat-card-header>
          <form class="example-form">
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Usuario">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input class="input-register" matInput placeholder="Contraseña">
              </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color=#159600 class="btn-block">
                <td>
                    <img src="./assets/images/google-icone.png">
                </td>
                <td>
                    Inicia sesión con Google
                </td>
            </button>
          </form>
        </mat-card>
    </div>
</body>
