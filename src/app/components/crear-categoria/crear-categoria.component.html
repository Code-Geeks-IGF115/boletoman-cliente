
<div class="contenedor">
    <br><br>
    <h1><b>Crear Categoría de Evento</b></h1>
    <h2><b>Categoría</b></h2>
    <br><br>
    <form [formGroup]="creaCategoriaForms" (ngSubmit)="agregarCategoria(creaCategoriaForms.value)">
      <mat-form-field class="largo" appearance="fill">
        <mat-label>Nueva Categoría</mat-label>
        <input formControlName="nuevaCategoria" matInput>
      </mat-form-field>
      <br><br>
          <mat-form-field style="width:32% ; padding-right: 1%;" appearance="fill">
              <mat-label>Código Categoría</mat-label>
              <input formControlName="codigoCategoria" matInput>
          </mat-form-field>
          <mat-form-field style="width:32%;"  appearance="fill" floatLabel="always">
            <mat-label>Precio</mat-label>
            <input formControlName="precioCategoria" matInput type="number" class="example-right-align" placeholder="0">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        <br><br>
        <button [disabled]="!creaCategoriaForms.valid" type="submit" style="background-color: #5470FF;color: white;margin-left:435px;" mat-raised-button class="botonlargo" color="primary">Agregar</button>
    </form>
    
  <div class="espacio"></div>
      <br><br>
    <h2><b>Vista previa de sala de Evento</b></h2>
    <br><br>
    <form [formGroup]="configuracionForms" (ngSubmit)="agregarConfiguracion(configuracionForms.value)">
      <div>
        <h2><b>Configuración</b></h2>
        <br><br>
        <mat-form-field class="largo" appearance="fill">
            <mat-label>Categoría</mat-label>
            <mat-select formControlName="categoria">
              <mat-option value="opcion1">Opción 1</mat-option>
              <mat-option value="opcion2">Opción 2</mat-option>
              <mat-option value="opcion3">Opción 3</mat-option>
            </mat-select>
            <input matInput>
        </mat-form-field>
          <br><br>
          <div class="new-categoria">
            <mat-form-field style="width:32% ; padding-right: 1%;" appearance="fill">
              <mat-label>Fila</mat-label>
              <input formControlName="fila" matInput type="number" >
            </mat-form-field>
            <mat-form-field style="width:32%"  appearance="fill">
              <mat-label>Columna</mat-label>
              <input formControlName="columna" matInput type="number" >
            </mat-form-field>
          </div><br>
          <div class="new-categoria">
            <mat-form-field style="width:32% ; padding-right: 1%;" appearance="fill">
              <mat-label>Número de Mesas</mat-label>
              <input  matInput type="number" >
            </mat-form-field>
            <mat-form-field style="width:32%" appearance="fill">
              <mat-label>Número de Butacas</mat-label>
              <input formControlName="numButacas" matInput type="number">
            </mat-form-field>
          </div><br>
          <button [disabled]="!configuracionForms.valid" type="submit" style="background-color: #5470FF;color: white; margin-left:435px;" mat-raised-button class="botonlargo" color="primary">Agregar</button>
          <div class="espacio"></div>
      </div><br>
    </form>
    
    <div>
      <table style="width:65%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoría </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.position}} </td> -->
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.name}} </td> -->
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.weight}} </td> -->
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="fila">
          <th mat-header-cell *matHeaderCellDef> Fila </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
        </ng-container>
        <ng-container matColumnDef="columna">
          <th mat-header-cell *matHeaderCellDef> Columna </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
        </ng-container>
        <ng-container matColumnDef="mesas">
          <th mat-header-cell *matHeaderCellDef> Mesas </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
        </ng-container>
        <ng-container matColumnDef="butacas">
          <th mat-header-cell *matHeaderCellDef> Butacas </th>
          <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
    </div><br>
      <!--botones-->
<div style="margin-top: 25px;margin-top:50px;"><br>
  <section>
    <div class="example-button-row">
      <button style="left: 25%;width: 200px;background-color: rgb(55, 174, 26);color: white;margin-left: -140px;" mat-raised-button color="primary">GUARDAR</button>
      <button style="left: 30%;width: 200px;background-color:#7250c0;color: white;"  mat-raised-button>SIGUIENTE</button>    
    </div>
  </section>
</div><br>
</div>
