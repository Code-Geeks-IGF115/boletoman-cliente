<div class="contenedor">
<br><br>
<h1><b>Salas de Eventos</b></h1>
<p>&nbsp;&nbsp;<button class="botonlargo" [routerLink]="['/crearSala']" mat-raised-button color="primary">Crear Sala</button></p>
<br> <br> 

<table mat-table [dataSource]="tableData" class="mat-elevation-z8 demo-table">
  
  <!-- Nombre Column-->
  <ng-container matColumnDef="nombre">
    <th style="width:18%"  mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
  </ng-container>

  <!-- Direccion Column -->
  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef>Dirección</th>
    <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
  </ng-container>

  <!-- Teléfono Column -->
  <ng-container matColumnDef="telefono">
    <th style="width:15%; " mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
  </ng-container>

  <!-- Correo Column -->
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let element">{{element.correo}}</td>
  </ng-container>
  <!-- Action Column -->
  <ng-container  matColumnDef="action">
    <th style="width:15%; " mat-header-cell *matHeaderCellDef>Seleccionar Sala</th>
    <td style="text-align: center;" mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>save_alt</mat-icon>
          <span>Guardar sala</span>
        </button>
        <button mat-menu-item >
          <mat-icon>create</mat-icon>
          <span>Editar sala</span>
        </button>
        <button mat-menu-item>
          <mat-icon>delete_outline</mat-icon>
          <span>Eliminar sala</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>

<div>
  <h3>
    Click Log
  </h3>
</div>

<div *ngIf="!clickedRows.size">
  Clicked rows will be logged here
</div>

<ul>
  <li *ngFor="let clickedRow of clickedRows">
    Clicked on {{clickedRow.nombre}}
  </li>
</ul>

</div>
