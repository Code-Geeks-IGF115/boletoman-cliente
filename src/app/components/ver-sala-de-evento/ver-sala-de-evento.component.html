<div class="contenedor">
<br><br>
<h1><b>Salas de Eventos</b></h1>
<p>&nbsp;&nbsp;<button class="botonlargo" [routerLink]="['/crearSala']" mat-raised-button color="primary">Crear Sala</button></p>
<br> <br> 

<table mat-table [dataSource]="tableData" class="mat-elevation-z8 demo-table">
  <ng-container  matColumnDef="seleccion">
    <th style="width:15%; " mat-header-cell *matHeaderCellDef>Seleccionar Sala</th>
    <td style="text-align: center;" mat-cell *matCellDef="let element"><mat-checkbox ></mat-checkbox></td>
  </ng-container>
  <!-- Nombre Column-->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
  </ng-container>

  <!-- Direccion Column -->
  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef>Dirección</th>
    <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
  </ng-container>

  <!-- Teléfono Column -->
  <ng-container matColumnDef="telefono">
    <th style="width:15%; " mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
  </ng-container>

  <!-- Correo Column -->
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let element">{{element.correo}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>

<div>
  <h3>
    Click Log
  </h3>
</div>

<div *ngIf="!clickedRows.size">
  Clicked rows will be logged here
</div>

<ul>
  <li *ngFor="let clickedRow of clickedRows">
    Clicked on {{clickedRow.nombre}}
  </li>
</ul>

</div>
