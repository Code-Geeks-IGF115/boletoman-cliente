
<mat-toolbar id="toolBar" > 
    <div class="contenedor">
            <a class="imagen" >
                <img src="assets\images\default.png"  width="150" height="50">
            </a>
            <a class="centro">
                <button mat-raised-button [routerLink]="['/verEventos']">Explorar</button>
                <button mat-raised-button>Mis Boletos</button>
                <button mat-raised-button>Mis Favoritos</button>
            </a>
            <a class="derecha">
                <button class="ab" mat-raised-button  color="accent">Registrarme</button>
                <button class="bc" mat-raised-button color="primary">Iniciar Session</button>
            </a>
    </div>
</mat-toolbar>
<body>
    <div  class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>
                <tr>
                    <img src="./assets/images/logo.png">
                </tr>
                <tr>
                    <mat-card-title>Inicia Sesión</mat-card-title>
                </tr>
            </mat-card-title>
          </mat-card-header>
          <form class="example-form">
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Usuario">
              </mat-form-field>
              <mat-form-field class="example-full-width" >
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </mat-card-content>
              <asl-google-signin-button  type='standard' size='large' theme='filled_black'></asl-google-signin-button>
          </form>
        </mat-card>
    </div>
</body>
