<div class="body">

<h1 class="centrar">Seleccionar Butacas</h1>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <app-vista-previa  [columnas]="this.columnaSala" [fila]="this.filaSala" [formaSala]="this.formaSala"></app-vista-previa>
  </mat-grid-tile>
  <mat-grid-tile>
    <button style="position: absolute;top:250px; right: 340px;background-color: #159600;" mat-raised-button color="primary"><mat-icon style="margin-right: 5px;">add</mat-icon>Agregar Butacas</button>
  </mat-grid-tile>
</mat-grid-list>



<!--Boton "Agregar butacas" -->


<h1 class="centrar"><mat-icon style="margin-right: 5px;">shopping_cart</mat-icon>Carrito de Compras</h1>



<!-- Tabla -->

<table style="margin:0 auto" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
   
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>
  
    <ng-container matColumnDef="precio">
      <th  mat-header-cell *matHeaderCellDef> Precio </th>
      <td  mat-cell *matCellDef="let element"> {{element.precio}} </td>
    </ng-container>
  

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>
  
    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef> Borrar </th>
      <td mat-cell *matCellDef="let element"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table><br>
  <button style="position: absolute; right: 340px;background-color: #D1410C;" mat-raised-button color="primary"><mat-icon style="margin-right: 5px;">shopping_cart</mat-icon>Comprar</button>
</div>
