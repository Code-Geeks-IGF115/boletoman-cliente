<div id="container">
    <div id="center">
        <p>Image: Mis Boletos</p>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <!-- Position Column -->
        <ng-container matColumnDef="nombreEvento">
          <th mat-header-cell *matHeaderCellDef> Nombre evento</th>
          <td mat-cell *matCellDef="let element"> {{element.nombreEvento}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="descarga">
          <th mat-header-cell *matHeaderCellDef> Descargar Boletos </th>
          <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.descarga}} 
            <a>
                <mat-icon>vertical_align_bottom</mat-icon>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
